{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Quiz For You ... {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/styless.css' %}">
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <a href="{% url 'index' %}" style="padding-left: 1rem;">Quizzes</a>
            
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
            <form action="{%url 'logout' %}" method="post">
                {% csrf_token %}
                <button>
                    Logout
                </button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" style="padding-right: 1rem;">Login</a>
            {% endif %}
        </div>
    </nav>

    {% block messages %} 

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endblock %}
</body>
</html>
